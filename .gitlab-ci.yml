prepare_page:
  image: ruby:2.6
  script:
    - bundle install
    - bundle exec jekyll build
  artifacts:
    paths:
      - _site
  only:
    - master

pages:
  image: registry.gitlab.com/oer/emacs-reveal/emacs-reveal:latest
  stage: deploy
  before_script:
  - git submodule sync --recursive
  - git submodule update --init --recursive
  script:
  - cd _landing_page/ | emacs --batch --load _landing_page/elisp/publish.el
  - cd _landing_page/ | find public -type f -regex '.*\.\(html\|js\|css\)$' -exec gzip -f -k {} \;
  artifacts:
    paths:
    - public
    expire_in: 4 weeks
  only:
  - master

